<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayerDeVideo</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <link rel="stylesheet" href="./_css/estilo.css">



</head>

<body>

    <video id="playerCustomized" width="430" controls poster="_imagens/logo.png" width="500" height="281">
        <Source src="./_midia/videoPlayer.mp4" type="video/mp4">
    </video>

    <div>
        <button type="button" onclick="playPause()" class="btn btn-primary">Play/Pause</button>
        <button type="button" onclick="ampliar()" class="btn btn-primary">Ampliar</button>
        <button type="button" onclick="reduzir()" class="btn btn-primary">Reduzir</button>
        <button type="button" onclick="tamanhoNormal()" class="btn btn-primary">Tamanho Normal</button><br><br>
        <button type="button" onclick="telaCheia()" class="btn btn-primary">Tela Cheia</button>
        <button type="button" onclick="aumentarVolume()" class="btn btn-primary">Volume +</button>
        <button type="button" onclick="diminuirVolume()" class="btn btn-primary">Volume -</button>
        <button type="button" onclick="mute()" class="btn btn-primary">Mute</button>
    </div>


<script src="./_javascript/player.js"></script>
</body>

</html>
